      <h1> calculadora binaria </h1>

      <!-- Botones   -->
    <div id=container>
    <div id=display> </div>
    <p></p>
    <input type="button" name="uno" value = "1" onclick="num1()"></input>
    <input type="button" name="cero" value = "0" onclick="num0()"></input>
    <input type="button" name="suma" value = "+" onclick="suma()"></input>
    <input type="button" name="resultado" value = "="onclick="resultado()"></input>
    </div>


     <script type="text/javascript" charset="utf-8">

     var pantalla = document.getElementById("display");
     var numx;
     function num1() {
        pantalla.innerHTML = 1;
     }
     
     function num0(){
        pantalla.innerHTML = 0;
     }
     
     function suma()
     {
        numx = pantalla.innerHTML;
        pantalla.innerHTML = "";
     }

     function resultado(){
        var numy = pantalla.innerHTML;
        if(numx == "0" && numy == "0"){
            result = "0";
        }else if (numx == "1" && numy == "1"){
            result = "0";
        }else if (numx == "1" && numy == "0"){
            result = "1";
        }else if (numx == "0" && numy == "1"){
            result = "1";
        }
        pantalla.innerHTML = result;
     }
     </script>
